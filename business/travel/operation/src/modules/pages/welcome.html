<!DOCTYPE html>
<html>
<!-- 为了兼容老的访问地址，做一个中转页面。静态页面 -->

<head>
    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="google" content="notranslate">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="icon" type="image/png" href="../thirdparty/favicon.png">
    <title></title>
</head>

<body>
</body>
<script type="text/javascript">
    var newSite = window.location.origin + "/travel/static/operation/index.html"
    function showConfirm() {
        window.snConfirm = function (str) {
            var shield = document.createElement("DIV");
            shield.id = "shield";
            shield.style.position = "absolute";
            shield.style.left = "0px";
            shield.style.top = "0px";
            shield.style.width = "100%";
            //弹出对话框时的背景颜色 
            shield.style.background = "#0000003f";
            shield.style.height = "100%";
            shield.style.textAlign = "center";
            shield.style.zIndex = "25";

            //背景透明 IE有效 
            //shield.style.filter = "alpha(opacity=0)"; 
            var alertFram = document.createElement("DIV");
            alertFram.id = "alertFram";
            alertFram.style.position = "absolute";
            alertFram.style.left = "50%";
            alertFram.style.top = "50%";
            alertFram.style.marginLeft = "-225px";
            alertFram.style.marginTop = "-150px";
            alertFram.style.width = "380px";
            alertFram.style.background = "#fff";
            alertFram.style.textAlign = "center";
            alertFram.style.zIndex = "30";
            strHtml = "<ul style=\"list-style:none;margin:0px;padding:0px;boeder-width:100%;border: 1px solid #e2e2e2\">\n";
            strHtml +=
                " <li style=\"text-align: center;background:#478aee;font-size:14px;color:#fff;height:25px;line-height:25px;border:1px solid #82a0ce;\">公告</li>\n";
            strHtml +=
                " <li style=\"background:#fff;text-align:center;font-size:14px;border-left:0px solid #82a0ce;border-bottom:1px solid #82a0ce;border-right:0px solid #82a0ce;padding: 10px;word-break: break-all;\">" +
                str + "</li>\n";
            strHtml += "<div style=\"background:#2d8cf0;text-align:center;width:200px;padding:8px;margin: 10px auto;color: #fff;cursor: pointer\" onclick=\"gotoNewSite(newSite)\">确认</div>\n";
            strHtml += "</ul>\n";
            alertFram.innerHTML = strHtml;
            document.body.appendChild(alertFram);
            document.body.appendChild(shield);
            // var ad = setInterval("doAlpha()", 5);
            alertFram.focus();

            document.body.onselectstart = function () {
                return false;
            };
        }

        snConfirm("因网站升级，访问地址已变更，点击确定按钮立即前往！<br> 新站点地址如下，请收藏:<br>" + newSite)
    }
    function gotoNewSite(newSite) {
        window.location.href = newSite;
    }
    //显示对话框
    showConfirm()
</script>

</html>
