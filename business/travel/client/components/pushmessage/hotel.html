.no_wrap{
    overflow : hidden;

}
.textR{

}

}

}

    -webkit-align-items: center;

<body>
	<div>
        <div class="topWrap">
            <div class="top no_wrap">title</div>
        </div>
        <div id="type1" class="contect">
            <div class="textL red"><span class="icon_warring"></span>酒店标准价超出差旅标准</div>
            <div class="textL red">差旅标准：￥150/晚</div>
            <div class="textL gray no_wrap">超标原因：酒店离公司较近，只有这个房型</div>
        </div>
        <div id="type2" class="contect">
            <div class="textL red bg_radios">圆角提示信息框</div>
        </div>
        <div class="infoWrap flex_box justify_content align_items">
            <div class="left flex">
                <div class="textL gray">入住 周一</div>
                <div class="date">11月15号</div>
            </div>
            <div class="right textR flex">
                <div class="textL gray">离店 周二</div>
                <div class="date">11月16号</div>
            </div>
        </div>
        <div class="textLineWrap gray">
            <div class="flex_box align_items">
                <div class="label">酒店名称</div>
                <div>：</div>
                <div class="textitem no_wrap">上海凯宾斯基上海凯宾斯基</div>
            </div>
            <div class="flex_box align_items">
                <div class="label">房型</div>
                <div>：</div>
                <div class="textitem no_wrap">豪华房，大床、单早</div>
            </div>
            <div class="flex_box align_items">
                <div class="label">地址</div>
                <div>：</div>
                <div class="textitem no_wrap">深圳浦东新区陆家嘴浦东新区陆家路</div>
            </div>
        </div>
