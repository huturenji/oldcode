<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        //index.js加载失败重载页面
        function error(){
            try {
                let key = "bp_reloadPageTime";
                let nowTime = new Date().getTime();
                let reloadTime = localStorage.getItem(key) || 0;
                if(0===reloadTime || (nowTime - reloadTime > 1000)){
                    window.localStorage.setItem(key,nowTime);
                    sinosdk.sino.clearWebViewCache();
                    window.location.reload(true);
                };
            } catch (error) {
                
            }
        }
    </script>
	<meta charset="utf-8">
	<meta http-equiv="expires" content="0">  
    <meta http-equiv="pragma" content="no-cache">  
    <meta http-equiv="cache-control" content="no-cache">  
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="icon" href="data:;base64,=">
	<title></title>
</head>
<style>
	@media screen and (max-width: 616px){ html {font-size: 13.33333333vw;} #flightBg{position: absolute;left: 0;width: 100%;height: 100%;z-index: -100;top:0;bottom: 0;}}
	@media screen and (min-width: 616px) {html {font-size: 50px;} #flightBg{position: absolute;left: 0;width: 100%;height: 100%;z-index: -100;top:0;bottom: 0;}}
	@media screen and (min-width: 960px){ #flightBg{position: absolute;left: calc((100vw - 960px) / 2);width: 960px !important;height: 100%;z-index: -100;top:0;bottom: 0;}}
	html{background: #F6F9FD;font-family: 'PingFang SC', 'Hiragino Sans GB', 'Microsoft Yahei', '\5B8B\4F53', Tahoma, Arial, Helvetica, STHeiti, sans-serif;}
	#flightBg>.flightTop{padding: 0 0.3rem;position: relative;width: 100%;box-sizing: border-box;}
	#flightBg>.flightTop>.topBanner{height: 3.42rem;opacity: 0.78;background-color: #eee;border-radius: 0.2rem;}
	#flightBg>.flightTop>.topNav{display: flex;justify-content: space-around;align-items: flex-start;height: 100%;line-height: 0.8rem;border-radius: 0.2rem;opacity: 0.78;background-color: #eee;}
	#flightBg>.flightTop>.topNav>.topin{font-size: 0.32rem;color: #c2c2c2;}
	#flightBg>.flightTop>.topNav>.topsplit{position: absolute;left: 50%;top: 50%;transform: translate(-50%, -50%);height: 0.24rem;width: 0.02rem;background-color: transparent;}
	#flightBg>.flightTop>.topNav>.topout{font-size: 0.28rem;color: #c2c2c2;}
</style>
<body ontouchstart="">
	<div id="flight"></div>
	<div id="flightBg"></div>
	<script type="text/javascript">
		try{//首页添加html骨架图
			if(location.hash.substring(2,location.hash.length).trim().length==0  || location.hash.indexOf('#/?')==0){
					var bgdomWrap = document.getElementById('flightBg');
					bgdomWrap.innerHTML = "<div class='flightTop'><div class='topBanner'></div><nav class='topNav'><div class='topin'>国内机票</div> <div class='topsplit'></div> <div class='topout'>国际/中国港澳台</div></nav></div>";
				} 
		}catch(error){}
		</script>
	<!-- 错误404页面相关的DOM -->
	<script type="text/javascript" src="./thirdparty/WebViewJavascriptBridge.js"></script>
	<script type="text/javascript" src="./thirdparty/vue.js"></script>
	<script type='text/javascript' src='<%=htmlWebpackPlugin.options.path%>swplib/bp/lib/index/swp-utils.js?t=<%=htmlWebpackPlugin.options.data%>'> </script>
    <script type='text/javascript' src='<%=htmlWebpackPlugin.options.path%>swplib/bp/sinosdk/sinosdk.js?t=<%=htmlWebpackPlugin.options.data%>'> </script>
    <script type='text/javascript' src='<%=htmlWebpackPlugin.options.path%>swplib/bp/lib/travel/swp-travel.js?t=<%=htmlWebpackPlugin.options.data%>'> </script>
</body>
</html>
