<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        //index.js加载失败重载页面
        function error(){
            try {
                let key = "bp_reloadPageTime";
                let nowTime = new Date().getTime();
                let reloadTime = localStorage.getItem(key) || 0;
                if(0===reloadTime || (nowTime - reloadTime > 1000)){
                    window.localStorage.setItem(key,nowTime);
                    sinosdk.sino.clearWebViewCache();
                    window.location.reload(true);
                };
            } catch (error) {
                
            }
        }
    </script>
	<meta http-equiv="expires" content="0">  
    <meta http-equiv="pragma" content="no-cache">  
    <meta http-equiv="cache-control" content="no-cache">  
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<style>
	@media screen and (max-width: 616px){ html {font-size: 13.33333333vw;} #hotelBg{position: absolute;left: 0;width: 100%;height: 100%;z-index: -100;top:0;bottom: 0;}}
	@media screen and (min-width: 616px) {html {font-size: 50px;} #hotelBg{position: absolute;left: 0;width: 100%;height: 100%;z-index: -100;top:0;bottom: 0;}}
	@media screen and (min-width: 960px){ #hotelBg{position: absolute;left: calc((100% - 960px) / 2);width: 960px !important;height: 100%;z-index: -100;top:0;bottom: 0;}}
	html{background: #F6F9FD;font-family: 'PingFang SC', 'Hiragino Sans GB', 'Microsoft Yahei', '\5B8B\4F53', Tahoma, Arial, Helvetica, STHeiti, sans-serif;}
	#hotelBg .htnlbg_eventDiv{height: 1.95rem;}

	#hotelBg .htnlbg_flightWrap .htnlbg_nearWrap{display: flex;-moz-align-items: center;align-items: center;padding-bottom: 0.3rem;height: 1rem;border-bottom: 1px dashed #fff;box-sizing: border-box;}
	#hotelBg .htnlbg_hotelDiv .htnlbg_flightWrap .htnlbg_nearWrap .htnlbg_leftTextWrap {flex: 1;width: 0;height: 0.8rem;display: flex;-moz-align-items: center;align-items: center;}
	#hotelBg .htnlbg_hotelDiv .htnlbg_flightWrap .htnlbg_nearWrap .htnlbg_nearCitybgWrap {margin-left: 0.25rem;text-align: right;font-size: 0.2rem;color: #c2c2c2;}
	#hotelBg .htnlbg_hotelDiv .htnlbg_flightWrap .htnlbg_nearWrap .htnlbg_nearCitybgWrap .htnlbg_nearLocationWrap{text-align: center;box-sizing: border-box;height:0.4rem;}
	#hotelBg .htnlbg_hotelDiv .htnlbg_flightWrap .htnlbg_nearWrap .htnlbg_nearCitybgWrap .htnlbg_nearCityInWrap .htnlbg_nearCitybg {display: inline-block;}
	#hotelBg .htnlbg_hotelDiv .htnlbg_flightWrap .htnlbg_panelWrap{height: 0rem;border-bottom: 1px dashed #fff;box-sizing: border-box;}
	#hotelBg .htnlbg_hotelDiv .htnlbg_flightWrap .htnlbg_lineTextWrap{padding: 0.3rem 0;line-height: 2;border-bottom: 1px dashed #fff;font-size: 0.3rem;box-sizing: border-box;}
	#hotelBg .htnlbg_hotelDiv .htnlbg_flightWrap .htnlbg_primaryButtonWrap{margin-top: 0.6rem;}
	#hotelBg .htnlbg_hotelDiv .htnlbg_flightWrap .htnlbg_primaryButtonWrap .htnlbg_primaryButton{border:none;outline:none;position: relative;display: block;width: 100%;height: 0.88rem;padding: 0 0.4rem;font-size: 0.32rem;text-align: center;line-height: 1.4;border-radius: 0.2rem;white-space: nowrap;box-shadow: 0 -0.04rem 0.56rem 0 rgba(161, 161, 161, 0.1);cursor: pointer;background-color: #eee;}
</style>
<body ontouchstart="">
