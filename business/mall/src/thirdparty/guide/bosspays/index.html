    <style type="text/css">
        .box_bg {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
        }

        .box {
            opacity: .4;
            background: #000;
            width: 100%;
            height: 100%;
            position: absolute;
        }

        .content_box {
            width: 100%;
            /* height: 4rem; */
            /* margin: 6rem auto 0; */
            position: absolute;
            bottom: 0;
            border-top-left-radius: .2rem;
            border-top-right-radius: .2rem;
            /* color: #fff; */
            background: #fff;
            font-size: .28rem;
            line-height: .44rem;
            /* padding: 1.65rem .3rem 0; */
            overflow: hidden;

        }

        .pay_title {
            height: .88rem;
            text-align: center;
            line-height: .88rem;
            position: relative;
            background: #f6f9fd;
        }

        .close {
            position: absolute;
            top: -.1rem;
            right: .2rem;
            font-size: .4rem;
            text-align: center;
            cursor: pointer;
        }

        .pay_number {
            font-size: .56rem;
            text-align: center;
            margin-top: .3rem;
            color: #ff4e3a ;
            font-weight: bold;
        }

        .pay_tips_balance {
            width: 6.3rem;
            height: .9rem;
            margin: 0 auto;
            margin-top: .6rem;
            line-height: .9rem;
            border-radius: .15rem;
            padding: 0 .3rem;
            color: #c2c2c2;
            background: #f6f9fd;
        }

        .pay_smtips_balance {
            height: .34rem;
            font-size: 13px;
            margin: .2rem auto 0;
            line-height: .34rem;
            text-align: center;
            cursor: pointer;
            color: #999;
        }
        .pay_smtips_balance{
            color: #262dd9;
            padding-right: .6rem;
        }
        .pay_btn {
            width: 6.9rem;
            height: .8rem;
            line-height: .8rem;
            background: #262dd9;
            color: #fff;
            border: 1px solid #262dd9;
            outline: none;
            padding: 0;
            margin: 1rem auto .6rem;
            border-radius: .2rem;
            font-size: .28rem;
            font-family: MicrosoftYaHei;
            cursor: pointer;
            position: relative;

        }
        .btn-primary{color: #fff;margin: 0 auto;width: 100%;}
    </style>
